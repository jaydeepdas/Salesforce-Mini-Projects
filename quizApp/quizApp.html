<template>
	<lightning-card title="Quiz app in LWC">
		<div class="slds-m-around_medium">
			
			<form>
			<template for:each={myQuestions} for:item="quiz">
				<div key={quiz.id} class="slds-m-around_medium">
					<div><strong>{quiz.id} - {quiz.question} </strong></div>
					<div class="slds-grid slds-gutters slds-p-around_medium">
						<div class="slds-col">
                            <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
							{quiz.answers.a}
						</div>
						<div class="slds-col">
                            <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
							{quiz.answers.b}
						</div>
						<div class="slds-col">
                            <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
							{quiz.answers.c}
						</div>
					</div>
				</div>
			</template>
			<lightning-button variant="brand" label="Submit" type="submit" title="Submit Quiz" class="slds-m-around_small" disabled={allNotSelected} onclick={submitHandler} ></lightning-button>
			<lightning-button variant="brand" label="Reset" type="reset" title="Reset Quiz" class="slds-m-around_small" onclick={resetHandler}></lightning-button>

			</form>
			<!-- <template if:true={isSubmitted}>
			<div class={isScoredFull}> you have scored {correctAnswer} out of {myQuestions.length}</div>
			</template> -->
		</div>
	</lightning-card>
	<template if:true={isSubmitted}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Quiz Result</h2>
                </header>

                <!-- Modal/Popup Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <div class={isScoredFull}>You have scored {correctAnswer} out of {myQuestions.length}</div>
                </div>

                <!-- Modal/Popup Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
